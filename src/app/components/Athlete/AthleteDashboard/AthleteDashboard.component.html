
<app-athleteheader></app-athleteheader>
<div class="loading" id="imagelodar" *ngIf='myVar' >Loading&#8230;
<div class="loader">
  <div class="inner one"></div>
  <div class="inner two"></div>
  <div class="inner three"></div>
</div>
 </div>
<div class="container" style="margin-top: 3%;">
<div class="row">
<div class="col-sm-3">
<h2><span class="label label-success" style="display: block; width: 100%;"><b>Class  List</b></span></h2>
<div  *ngIf="classlist">
<ul class="list-group" *ngFor="let classdetails of classlist">
<li class="list-group-item list-group-item-success">{{classdetails.class_title}}</li>
</ul>
</div>
<ul class="list-group" *ngIf="!classlist">
<li class="list-group-item list-group-item-danger">No Class joined</li>
</ul>


</div>
<div class="col-sm-9">        
<!-- resumt -->
<div class="panel panel-default">
<div class="panel-heading resume-heading">
<div class="row">
<div class="col-lg-12">
<div class="col-xs-12 col-sm-4">

<figure>
<div *ngIf="!AthleteUser.image">
<img class="img-circle img-responsive" alt="" src="assets/images/user.jpg">
</div>
<div *ngIf="AthleteUser.image">

<img class="img-circle img-responsive" [src]="AthleteUser.image"  (error)="errorHandler($event,AthleteUser.image)"/>

</div>
</figure>

</div>
<div class="col-xs-12 col-sm-8">
<ul class="list-group">
<li class="list-group-item">{{AthleteUser.name}} <a routerLink="/athleteProfileView" style="float: right;">View</a></li>
<li class="list-group-item">{{AthleteUser.prof_name}}</li>
<li class="list-group-item">{{AthleteUser.sport}}</li>
<li class="list-group-item"><i class="fa fa-phone"></i>{{AthleteUser.contact_no}}</li>
<li class="list-group-item"><i class="fa fa-envelope"></i> {{AthleteUser.email}}</li>
</ul>
</div>
</div>
</div>
</div>


<div class="bs-callout bs-callout-danger">
<p style="text-align: center;"><b>Add Class Code</b></p>
<div class="form-group">
<input type="text" name="classcode" class="form-control" [(ngModel)] = "classdata.student_code">
</div>
<div class="form-group">
<input type="button" name="Submit" class = "btn btn-primary btn-lg btn-block"  value="Submit" (click) = "JoinClass()">
</div>

<div *ngIf="joined" class="alert alert-success box-msg" role="alert">
      <strong>Congratulations!</strong> You join the Class.
</div>
<div *ngIf="notresponse" class="alert alert-danger box-msg" role="alert">
      <strong>Ohh!</strong> Worng Class Code.
</div>
</div>


            </div>
         </div>
        <!-- resume -->

    </div>
</div>
