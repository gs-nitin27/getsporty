<div class="background">
<div class="loading" id="imagelodar" *ngIf='myVar' >Loading&#8230;
<div class="loader">
<div class="inner one"></div>
<div class="inner two"></div>
<div class="inner three"></div>
</div> 
</div> 

<div class="section"></div>
<div style="text-align:center; ">
<main> 
<div class="section"></div>
<div class="section"></div>
<div class="container-fluid" style="margin-top: 6%">
<div class="row-fluid" >
<div class="col-md-offset-4 col-md-4" id="box" style="background-color:#2995E2; ">
<img class="responsive-img" style="width:50%; margin-top: 10%" src="http://portal.getsporty.in/img/logo.png" />              
<hr>                     
<form class="form-horizontal"  role="form"  id="contact_form">
<fieldset>
<div class="form-group">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input id="userid"   type="hidden" name="userid" [(ngModel)]="users.userid" class="form-control"  value="users.userid"    placeholder="User Name" required>
<input id="Name"  autocomplete="off" type="Name" name="Name" [(ngModel)]="users.name" value="users.name" class="form-control"      placeholder="User Name" required>
</div>
</div>
</div>
<div class="form-group" *ngIf="isDisabled">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
<input id="email" type="email" name="email" [(ngModel)]="users.email" class="form-control" value="users.email"  placeholder="Email" >
</div>
</div>
</div>

 


<div class="form-group">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
<input id="phone" type="number"  name="contact_no" [(ngModel)]="users.phone_no" class="form-control"  min="9" max="11"  placeholder="Mobile No">
</div>
</div>
</div>


<div class="form-group">
    <div class="col-md-12">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
    <input id="location" class="form-control" type="text" size="50"   placeholder="Enter a location" autocomplete="on">
    </div>
    </div>
    </div>

<!-- <div class="row">
<div class="input-field col s12">
<i class="material-icons prefix">Location</i>
    
<input id="location" class="validate" type="text" size="50" placeholder="Enter a location" autocomplete="on">

</div>
</div> -->



<div class="form-group">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
<input id="phone" type="date" class="form-control" name="dob" [(ngModel)]="users.dob">
</div>
</div>
</div>
<div class="form-group">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon">Profession</span>
<select id="country" name="profession" [(ngModel)] = "users.profs" (change)="cheakProf(users.profs)" class="form-control">
<option *ngFor="let prof of prof_list" [ngValue]="prof" > {{prof.profession}} </option>
</select>
</div>
</div>
</div>
<div class="form-group"  *ngIf="cheaksport">    
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon">Sport</span>
<select id="country" class="form-control" name="sport" [(ngModel)]="users.sport" required>
<option *ngFor="let sport of sports" [ngValue]="sport.sports" > {{sport.sports}} </option>
</select>
</div>
</div>
</div>
<div class="form-group">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon">I am !</span>
<select id="country" name="gender" [(ngModel)] = "users.gender" class="form-control">
<option>-Select-</option>
<option>Male</option>
<option>Female</option>
</select>
</div>
</div>
</div>
<!-- <label style='float: left;'>
<a class='pink-text' routerLink="/login"><h4 style="color: white"><b>Already have a account ?</b></h4></a>
</label> -->
<div class="form-group">
<div class="col-md-12">
<button type="submit" class="btn btn-md btn-danger pull-right" (click)="register(users)" >Submit </button>
</div>
</div>
</fieldset>
</form>
</div> 
</div>
</div>
<div>
<div class="alert alert-danger" *ngIf="visible" style="text-align: center; width: 20%; margin-left: 40%;margin-top: 5%" role="alert">
<strong style="text-align: center; ">Oh No!</strong>  {{status}} 
</div>
</div>
</main>
</div>
</div>
