<body style="background-color: #00aabf;">
 <div class="section"></div>
  <main>

      <img class="responsive-img"  src="http://portal.getsporty.in/img/logo.png" />
      <div class="section"></div>

      <h5 class="indigo-text">Please, login into your account</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12" [formGroup]="form" role="form" (ngSubmit)="login(loginModel)" >
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
            
              <div class='input-field col s12'>

               <input id="email" #email autocomplete="off" type="email" class="validate"  [(ngModel)]="loginModel.email" formControlName="email"   placeholder="Email" [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
                <label for='email'>Username</label>
              </div>

            </div>

            <div class='row'>
              <div class='input-field col s12'>
              <input id="password" type="password" class="validate" #password [(ngModel)]="loginModel.password" formControlName="password" placeholder="Password" [class.invalid]="form.controls['password'].touched && !form.controls['password'].valid">
                <label for='password'>Password</label>
              </div>
              <label style='float: right;'>
                <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
              </label>
              
            </div>

            <br />
     
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
              </div>
 


              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Create account</button>
              </div>
       
          </form>
        </div>
      </div>
      


    <div class="section"></div>
    <div class="section"></div>
  </main>
</body>
