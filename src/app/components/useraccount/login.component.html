<div class="container-fluid" style="margin-top: 6%">
<div class="row-fluid" >
<div class="col-md-offset-4 col-md-4" id="box" style="background-color:#2698ed; ">
<img class="responsive-img" style="width:50%; margin-top: 10%" src="http://portal.getsporty.in/img/logo.png" />              
<hr>                     
<form class="form-horizontal" [formGroup]="form" role="form" (ngSubmit)="login()" id="contact_form">
<fieldset>
<div class="form-group">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input id="email" #email autocomplete="off" type="email" class="form-control"  [(ngModel)]="loginModel.email" formControlName="email"  name="first_name"   placeholder="Email" [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
</div>
</div>
</div><div class="form-group">
<div class="col-md-12">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
<input id="password" type="password" class="form-control" #password [(ngModel)]="loginModel.password" formControlName="password" placeholder="Password" [class.invalid]="form.controls['password'].touched && !form.controls['password'].valid">
</div>
</div>
</div>
<label style='float: left;'>
<a class='pink-text' routerLink="/registration"><h4 style="color: white"><b>Register ?</b></h4></a>
</label>
<div class="form-group">
<div class="col-md-12">
<button type="submit" class="btn btn-md btn-danger pull-right">Login </button>
</div>
</div>
</fieldset>
</form>
</div> 
</div>
</div>

<div class="alert alert-danger" style="text-align: center; width: 20%; margin-left: 40%;margin-top: 5%" role="alert">
