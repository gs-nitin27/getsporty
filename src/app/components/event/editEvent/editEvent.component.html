<div style=" background-color: #d8f3ff;      margin-top: -2%;padding-top: 2%;">
<div class="container">
<h2>Create Event</h2>
<ul class="nav nav-tabs">
<li class="active"><a data-toggle="tab" href="#home">Home</a></li>
<li><a data-toggle="tab" href="#menu1">Organization Address</a></li>
<li><a data-toggle="tab" href="#menu2">Eligibility Criteria:</a></li>
<li><a data-toggle="tab" href="#menu3">Ticket Details</a></li>
</ul>
<div class="tab-content"> 
<div id="home" class="tab-pane fade in active">
<div class="box1">
<div class="form-group">
<input type="hidden" name="id" [(ngModel)]="viewEvent.id" class="form-control"  required="">
<input type="hidden" name="title" [(ngModel)]="viewEvent.userid" class="form-control"  required="">
</div>
<div>
<span class="input input--hoshi">  
<input id="first" class='input__field input__field--hoshi' [(ngModel)]="viewEvent.name" type="text" name="description" onblur="hi()">
<label class="input__label input__label--hoshi input__label--hoshi-color-1"   for="description"><span class="input__label-content input__label-content--hoshi">Event Name</span></label></span>
</div >
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' [(ngModel)]="viewEvent.description" type="text" name="title">
<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event Description</span></label>
</span>
</div >
<div>
<span class="input input--hoshi">  
<input class='input__field input__field--hoshi' type="text"  [(ngModel)]="viewEvent.type" name="title">
<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="sport"><span class="input__label-content input__label-content--hoshi">Entry Type</span></label>
</span>
</div >
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' type="text" name="title"  [(ngModel)]="viewEvent.event_links">
<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event Link</span></label>
</span>
</div>
<div>
<div *ngIf="sports">
<div class="form-group">
<label style="    font-weight: 100;margin-left: 10px; color:#717070;}" for="game">Event Sport</label>
<select class="form-control mr5" name="game" [(ngModel)]="viewEvent.sport" style="     padding-left: 0px; width: 98.5%; border-radius: 0;   border: none;border-bottom: 1px solid   #5f5d5d; box-shadow: none;" required>
<option *ngFor="let sport of sports" [ngValue]="sport.sports" > {{sport.sports}} </option>
</select>
</div>
</div>
</div>
</div>
</div>
