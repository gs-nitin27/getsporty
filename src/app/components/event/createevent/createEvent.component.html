<div style=" background-color: #d8f3ff;      margin-top: -2%;padding-top: 2%;">
<div class="container">
  <h2>Create Event</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#menu1">Organization Address</a></li>
    <li><a data-toggle="tab" href="#menu2">Eligibility Criteria:</a></li>
    <li><a data-toggle="tab" href="#menu3">Ticket Details</a></li>
  </ul>

<div id="home" class="tab-pane fade in active">
<div class="box1">
<div class="form-group">
 
  
 
  <input type="hidden" name="title" [(ngModel)]="events.userid" class="form-control" value="title" required="">
  <input type="hidden" name="title" [(ngModel)]="events.id" class="form-control" value="0" required="">
  </div >
  <div>
  <span class="input input--hoshi">
  
  <input id="first" class='input__field input__field--hoshi' [(ngModel)]="events.name" type="text" name="description" onblur="hi()">
  <label class="input__label input__label--hoshi input__label--hoshi-color-1"   for="description"><span class="input__label-content input__label-content--hoshi">Event Name</span></label></span>
  </div >
  <div>
    <span class="input input--hoshi">

  
  <input class='input__field input__field--hoshi' [(ngModel)]="events.description" type="text" name="title" >
  <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event Description</span></label>
  </span>
  </div >

  <div>
  <span class="input input--hoshi">
  
  <input class='input__field input__field--hoshi' type="text"  [(ngModel)]="events.type" name="title"  value="title">
  <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="sport"><span class="input__label-content input__label-content--hoshi">Entry Type</span></label>
  </span>
  </div >
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' type="text" name="title"  [(ngModel)]="events.event_links" value="title">
<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event Link</span></label>
</span>
</div>
<div>
<div *ngIf="sports">
<div class="form-group">
<label style="    font-weight: 100;margin-left: 10px; color:#717070;}" for="game">Event Sport</label>
<select class="form-control mr5" name="game" [(ngModel)]="events.sport_name" style="     padding-left: 0px; width: 98.5%; border-radius: 0;   border: none;border-bottom: 1px solid   #5f5d5d; box-shadow: none;" required>
<option *ngFor="let sport of sports" [ngValue]="sport.sports" > {{sport.sports}} </option>
</select>
</div>
</div>
</div>
</div>
</div>

</span>
</div>

</div>
<div class="wd60 pd0 fr">
<span class="input input--hoshi">
<input class='input__field input__field--hoshi validate datepicker' [(ngModel)]="events.end_date" type="text" name="title"  id="endD">
<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event End Date</span></label>
</span>
</div>
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' [(ngModel)]="events.email_app_collection" type="text" name="title">
<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event Organizer Email</span></label>
</span>
</div>
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' [(ngModel)]="events.mobile"  type="text" name="title">
<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event Mobile</span></label>
</span>
</div >
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' [(ngModel)]="events.eligibility1" type="text" name="title"   value="title" >
 <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="title"><span class="input__label-content input__label-content--hoshi">Event Eligibility</span></label>
</span>
</div>
</div>
</div>

<div id="menu3" class="tab-pane fade">


<div *ngFor="let events of ticketdetials; let i = index" class="">
<div class="box1">
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' type="text"  [(ngModel)] = "events.ticket_name" >
<label class="input__label input__label--hoshi input__label--hoshi-color-1"><span class="input__label-content input__label-content--hoshi">Ticket Name</span></label>
</span>
</div>
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' type="text"  [(ngModel)] = "events.ticket_price">
<label class="input__label input__label--hoshi input__label--hoshi-color-1"><span class="input__label-content input__label-content--hoshi">Price</span></label>
</span>
</div> 
<div>
<span class="input input--hoshi">
<input class='input__field input__field--hoshi' type="text" [(ngModel)]= "events.number" >
<label class="input__label input__label--hoshi input__label--hoshi-color-1"><span class="input__label-content input__label-content--hoshi">Number</span></label>
</span>
</div>
</div>
</div>
 <div class="p-container">
<input  style="outline: none;" type="submit" (click)="addNewticket()" class="btn btn-primary" value="Add Ticket" >
<div class="clear"> 
</div>
</div>

<div class="form-group">
<input type="hidden"  name="ticket" [(ngModel)]="events.ticket_detail" class="form-control" value="{{ticket_detail}}">
</div>

<div class="form-group">
<input type="hidden" id="myValue" class="form-control" [(ngModel)]="this.events.ticket" value="{{ticketdetials | json}}">
</div>



<div class="form-group">
<input type="file" (change)="handleFileSelect($event)" required class="form-control " name="attach_file" id="attach_file">
</div>  
<div class="form-group">
<input type="hidden"  name="image" [(ngModel)]="events.image" class="form-control" value="{{image}}">
</div>
</div>
<div class="p-container">
<input  style="outline: none; margin: 20px 0px;" type="submit" (click) ="Create(events)" class="btn btn-primary" value="Submit" >

</div>
</div>
</div>
